<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>Thumbs</title>
  <script type="text/javascript" src="thumbs.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="elm-app-lives-here"></div>

  <form onsubmit="return sendComment(this);">
    <input id="comment" type="text">
    <input type="submit">
  </form>
</body>

<script type="text/javascript">
  var elmApp = Elm.embed(
    Elm.Thumbs,
    document.getElementById('elm-app-lives-here'),
    { comments: '' }
  );

  function sendComment (form) {
    elmApp.ports.comments.send(form.comment.value);
    form.reset();
    return false;
  }
</script>

</html>
